<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Number Guesssing Game</h1>
    <div id="wrapper">
      <p class="upper-para">Try and guess a random number between 1 and 100</p>
      <p class="upper-para">You have 10 attempts to guess the right answer.</p>
      <br />
      <form action="" class="form">
        <label for="guess-field" id="guess">Guess a number</label>
        <input type="text" id="guess-field" class="guess-field" />
        <input
          type="submit"
          id="sub"
          value="Submit-guess"
          class="guess-submit"
        />
      </form>
      <div class="results">
        <p>Previous Guess:- <span class="guesses"></span></p>
        <p>Guesses Remaining :- <span class="lastresult">10</span></p>
        <p class="loOrhi"></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
